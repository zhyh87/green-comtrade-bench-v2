name: Publish Docker image to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        run: |
          echo "GREEN_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "MOCK_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}-mock" >> $GITHUB_ENV

      - name: Build and push (green-agent)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.green
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          tags: |
            ${{ env.GREEN_IMAGE }}:latest
            ${{ env.GREEN_IMAGE }}:${{ github.sha }}

      - name: Build and push (mock-service)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mock
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          tags: |
            ${{ env.MOCK_IMAGE }}:latest
            ${{ env.MOCK_IMAGE }}:${{ github.sha }}
